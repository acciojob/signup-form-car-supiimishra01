<!DOCTYPE html>

<body>
    <form method="POST">
		
	<label for="name">Name</label>
	<input type="text" placeholder="name" id="name" required><br>

	<label for="email">Email</label>
	<input type="email" placeholder="email" id="email" required><br>

	<label for="gender">Gender:</label>
	<input type="radio" id="gender"  name="gender" value="gender_f">
    <label for="female">Female</label>
    <input type="radio" id="gender" name="gender" value="gender_m">
    <label for="male">Male</label>
		<br>

	<label for="cars">Car Brands</label>
	<!-- <input type="select"  id="cars" placeholder="please choose an option" required> -->
		<select name="cars" id="cars" placeholder="please choose an option" required>
              <option value="volvo">Volvo</option>
              <option value="saab">Mercedi</option>
              <option value="opel">Woksewogon</option>
              <option value="audi">Audi</option>
</select><br>

	<label for="age">Age</label>
	<input type="number"  id="age" placeholder="age" required>
		<br>

	<label for="dob">DOB</label>
	<input type="date"  id="dob"  required>
<br>
	<label for="tel">Phone Number</label>
	<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx">
<br>
	<label for="password">Password</label>
	<input type="password"  id="password" placeholder="password" required>
<br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox"  id="tos" required>
<br>
    <button type="submit">Submit</button>
	
		
		
		
		
		
		
		
	
	</form>
