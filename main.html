<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="POST">
		
	<label for="name">Name</label>
	<input type="text" placeholder="name" id="name" required>

	<label for="email">Email</label>
	<input type="email" placeholder="email" id="email" required>

	<label for="gender">Gender</label>
	<input type="radio"  id1="gender_m" id2="gender_f" required>

	<label for="cars">Car Brands</label>
	<input type="select"  id="cars" placeholder="please choose an option" required>

	<label for="age">Age</label>
	<input type="number"  id="age" placeholder="age" required>

	<label for="dob">DOB</label>
	<input type="date"  id="dob"  required>

	<label for="tel">Phone Number</label>
	<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx">

	<label for="password">Password</label>
	<input type="password"  id="password" placeholder="password" required>

	<label for="tos">I agree to the TOS</label>
	<input type="checkbox"  id="tos" required>

    <button type="submit">Submit</button>
	
		
		
		
		
		
		
		
	
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
